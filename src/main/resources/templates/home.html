<!DOCTYPE html>
<html lang="pl"
      layout:decorate="~{fragments/main_layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <script th:src="@{/js/home.js}" type="application/javascript"></script>
    <title th:text="#{home.pageTitle}"></title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <h1 class="col-12 text-center" th:text="#{home.mainText}"></h1>
    </div>

    <div class="row">
        <form action="wydarzenia/dodaj" class="mx-auto" method="get">
            <button class="btn btn-primary" th:text="#{home.addEvent.button}" type="submit"></button>
        </form>
    </div>
    <div class="row">
        <a class="btn btn-primary mx-auto" href="/login" th:text="#{home.administrationPanel.button}" type="submit"></a>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="display" id="acceptedEventsTable">
                <thead>
                <tr>
                    <th scope="col" th:text="#{acceptedEventsTable.th.eventName}"></th>
                    <th scope="col" th:text="#{acceptedEventsTable.th.eventCategory}"></th>
                    <th scope="col" th:text="#{acceptedEventsTable.th.eventDate}"></th>
                    <th scope="col" th:text="#{acceptedEventsTable.th.actionButtons}"></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="event : ${acceptedEvents}">
                    <tr>
                        <td th:text="${event.name}"></td>
                        <td th:text="${event.category}"></td>
                        <td th:text="${event.dateOfTheEvent}"></td>
                        <td>
                            <form method="get" th:action="@{/wydarzenia/szczegoly}">
                                <label>
                                    <input hidden="hidden" name="id" th:value="${event.id}" type="number"/>
                                </label>
                                <button class="btn btn-warning"
                                        th:text="#{acceptedEventsTable.th.eventDetails.button.text}">
                                </button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
